[build]
  command = "npm install --legacy-peer-deps && npm install --save-dev typescript @types/react && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  CI = "false"

# Next.js App Router redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Handle Next.js static files
[[redirects]]
  from = "/_next/*"
  to = "/_next/:splat"
  status = 200

# Handle static assets
[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.ico"
  status = 200

[[redirects]]
  from = "/manifest.json"
  to = "/manifest.json"
  status = 200

[[redirects]]
  from = "/og-image.png"
  to = "/og-image.png"
  status = 200

[[redirects]]
  from = "/twitter-image.png"
  to = "/twitter-image.png"
  status = 200
