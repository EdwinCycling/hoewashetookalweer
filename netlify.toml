[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Next.js App Router requires specific redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Handle Next.js static files
[[redirects]]
  from = "/_next/*"
  to = "/_next/:splat"
  status = 200

# Handle static assets
[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.ico"
  status = 200

[[redirects]]
  from = "/manifest.json"
  to = "/manifest.json"
  status = 200

[[redirects]]
  from = "/og-image.png"
  to = "/og-image.png"
  status = 200

[[redirects]]
  from = "/twitter-image.png"
  to = "/twitter-image.png"
  status = 200
